<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="line"></div>
      <div class="container header-area">
        <div class="header-left">
          <a href="/"><img src="assets/images/logo.png" alt="Logo Starbucks"></a>
        </div>
        <div class="header-right">
          <div class="header-right--search">
            <form action="">
              <input type="text" name="search" placeholder="Search" />
              <button><img src="assets/images/loupe.png" alt="Lupa"></button>
            </form>
          </div>
          <div class="header-right--menu">
            <img src="assets/images/menu.png" alt="Menu">
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="container">
        <h1>StarbucksÂ®<br>Happy Hour</h1>
        <span>We'll meet you in your inbox. Drinks deals are on their way.</span>
        <div class="banner-images">
          <img src="assets/images/c1.jpg" alt="Imagem Bebida 1">
          <img src="assets/images/c2.jpg" alt="Imagem Bebida 2">
          <img src="assets/images/c3.jpg" alt="Imagem Bebida 3">
        </div>
      </div>
    </section>

  </body>
</html>
